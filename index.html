<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divyanshu Yash</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --bg-color: #1A1A1D;
            --text-color: #FAFAFA;
            --accent-color: #ff8c42;
            --secondary-color: #A3A3A3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(255, 255, 255, 0.2) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, rgba(255, 255, 255, 0.2) 2%, transparent 0%);
            background-size: 100px 100px;
            color: var(--text-color);
            line-height: 1.6;
            font-size: 16px;
            font-weight: 300;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3vh 5vw;
        }

        .section {
            margin: 8vh 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .hero {
            text-align: center;
        }

        .name {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .position {
            font-size: 1.6rem;
            font-weight: 400;
            color: var(--secondary-color);
            margin-top: 5px;
            display: inline-block;
        }

        .about {
            color: var(--secondary-color);
            font-size: 1.2rem;
            font-weight: 600;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .github-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .github-link:hover {
            color: #f57f17;
            text-decoration: underline;
        }

        .title {
            color: var(--secondary-color);
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .skills-container {
            perspective: 1000px;
        }

        .skills-icons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .skill-icon {
            margin: 10px;
            font-size: 3rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .skill-icon:hover {
            transform: scale(1.2);
            color: var(--accent-color);
        }

        .email {
            color: var(--secondary-color);
            margin-bottom: 10px;
            cursor: pointer;
            transition: color 0.3s ease;
            font-weight: 600;
            display: inline-block;
            padding: 8px 16px;
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
        }

        .email:hover {
            color: var(--text-color);
            background-color: rgba(255,255,255,0.1);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
        }

        .social-icon {
            font-size: 1.8rem;
            color: var(--secondary-color);
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icon:hover {
            color: var(--accent-color);
            transform: translateY(-5px);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        .contact {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero section">
            <span class="name">Divyanshu Yash</span>
            <br>
            <span class="position">Full Stack Developer</span>
        </div>
        
        <div class="about section">
            <span class="about">I'm a CS student at IIT Patna who loves solving challenges with code. See my work on <a target="_blank" href="https://github.com/divyanshuy4sh" class="github-link">GitHub</a>.</span>
        </div>

        <div class="skills section">
            <span class="title">Skills</span>
            <div class="skills-container">
                <div class="skills-icons" id="skillsIcons">
                    <i class="skill-icon fab fa-html5" title="HTML5"></i>
                    <i class="skill-icon fab fa-css3-alt" title="CSS3"></i>
                    <i class="skill-icon fab fa-js" title="JavaScript"></i>
                    <i class="skill-icon fab fa-react" title="React"></i>
                    <i class="skill-icon fab fa-node-js" title="Node.js"></i>
                    <i class="skill-icon fab fa-python" title="Python"></i>
                </div>
            </div>
        </div>

        <div class="contact section">
            <div class="title">Get in Touch</div>
            <span class="email" id="email">divyanshuyash2@gmail.com</span>
            <div class="social-icons">
                <a class="social-icon" target="_blank" href="https://instagram.com/divyanshuy4sh" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a class="social-icon" target="_blank" href="https://www.linkedin.com/in/divyanshu-yash-63023921b/" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a class="social-icon" target="_blank" href="https://github.com/divvyanshuyash97" title="GitHub"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('email').addEventListener('click', function() {
            navigator.clipboard.writeText(this.textContent).then(() => {
                alert('Email copied to clipboard!');
            });
        });

        const skillsIcons = document.getElementById('skillsIcons');
        const icons = skillsIcons.getElementsByClassName('skill-icon');

        skillsIcons.addEventListener('mousemove', (e) => {
            const rect = skillsIcons.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateY = (x - centerX) / 10;
            const rotateX = (centerY - y) / 10;

            skillsIcons.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        skillsIcons.addEventListener('mouseleave', () => {
            skillsIcons.style.transform = 'rotateX(0) rotateY(0)';
        });

        Array.from(icons).forEach(icon => {
            icon.classList.add('floating');
            icon.style.animationDelay = `${Math.random() * 2}s`;
        });

        // Smooth scroll effect
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        function handleScroll() {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                if (isElementInViewport(section)) {
                    section.classList.add('visible');
                }
            });
        }

        window.addEventListener('scroll', handleScroll);
        window.addEventListener('load', handleScroll);
    </script>
</body>
</html>
